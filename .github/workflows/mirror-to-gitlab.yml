name: Mirror to GitLab

on:
  push:
    branches: ["**"]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to GitLab
        run: |
          git remote add gitlab https://Aerobrid:${{ secrets.GITLAB_TOKEN }}@gitlab.com/Aerobrid/Netflix-App.git
          git push gitlab --all
          git push gitlab --tags
